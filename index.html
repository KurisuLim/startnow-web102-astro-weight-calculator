<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel ='stylesheet' href='styles.css'>
  </head>
  <body>
     <!-- Write your markup here  -->
     <label id='userWeightLabel'>Your Weight</label>
     <label id='planetLabel'>Select Planet</label>
     <div>
     <input id='user-weight' type = 'text' placeholder='User Weight'/>
     <select id='planets'>
       <option value='Pluto'>Pluto</option>
       <option value='Neptune'>Neptune</option>
       <option value='Uranus'>Uranus</option>
       <option value='Saturn'>Saturn</option>
       <option value='Jupiter'>Jupiter</option>
       <option value='Mars'>Mars</option>
       <option value='Moon'>Moon</option>
       <option value='Earth'>Earth</option>
       <option value='Venus'>Venus</option>
       <option value='Mercury'>Mercury</option>
       <option value='Sun'>Sun</option>    
     </select>
      <button id='calculate-button' type='submit'>Calculate</button>
     </div>
     <p id='output'>If your in Earth, your weight is 150lbs!</p>

     

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
